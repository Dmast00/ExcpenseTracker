<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense tracker</h1>
    <div class="container balance">
        <h3 class="balance-name">Balance</h3>
        <h1 class="Balance">$0.00</h1>
    </div>
    <div class="container container-balance">
        <div>
            <h4>INCOME</h4>
            <p id="income">$0.00</p>
        </div>
        <div>
            <h4>EXPENSE</h4>
            <p id="expense">$0.00</p>
        </div> 
        
    </div>
    <div class="div-history">
        <h2 class="hisory">History</h2>
        <div class="history-movements">
    
        </div>        
    </div>
    <div class="div-tansaction">
        <h2 class="transaction">Add new transaction</h2>
        <div class="new-transaction">

        </div>
    </div>

    <div class="form">
        <h4>Text</h4>
        <input id="text-input" type="text" placeholder="enter text...">
        <h4>Amount</h4>
        <input id="amount-input" type="number" placeholder="enter price..." >
        <button class="btn"> Add </button>
    </div>
        
</body>
</html>
