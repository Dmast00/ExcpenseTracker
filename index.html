<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense tracker</h1>
    <div class="container balance">
        <h3  class="balance-name">Balance</h3>
        <h1 id="balance" class="balance-h1">$0.00</h1>
    </div>
    <div class="container container-balance">
        <div>
            <h4>INCOME</h4>
            <p id="income">$0.00</p>
        </div>
        <div>
            <h4>EXPENSE</h4>
            <p id="expense">$0.00</p>
        </div> 
        
    </div>
    <div class="div-history">
        <h2 class="hisory">History</h2>
        <div id="list" class="history-movements">
    
        </div>        
    </div>
    <div class="div-tansaction">
        <h2 class="transaction">Add new transaction</h2>
        <div class="new-transaction">

        </div>
    </div>
    <form id="form">
        <div class="form-control">
            <label for="text-input">Text</label>
            <input id="text-input" type="text" placeholder="enter text...">
            <label for="amount-input">Amount</label>    
            <input id="amount-input" type="number" placeholder="enter price..." >
            <button type="submit" class="btn">add</button>
        </div>
    </form>       
</body>
<script src="script.js"></script>
</html>
